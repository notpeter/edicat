name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Test package install
        run: pip install -e .

      - name: Run tests
        run: python -m unittest discover -s tests -v

  rust:
    name: Rust ${{ matrix.rust }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: |
          rustup update stable
          rustup default stable

      - name: Check formatting
        run: |
          rustup component add rustfmt
          cargo fmt --manifest-path rust/Cargo.toml -- --check

      - name: Run clippy
        run: |
          rustup component add clippy
          cargo clippy --manifest-path rust/Cargo.toml -- -D warnings

      - name: Build
        run: cargo build --manifest-path rust/Cargo.toml --verbose

      - name: Run tests
        run: cargo test --manifest-path rust/Cargo.toml --verbose

      - name: Build release
        run: cargo build --manifest-path rust/Cargo.toml --release

      - name: Test CLI
        run: |
          echo "ISA*00*          *00*          *01*0011223456     *01*999999999      *950120*0147*U*00300*000000005*0*P*^~GS*PO*test~SE*2*1~" | ./rust/target/release/edicat | head -1 | grep -q "ISA"
          echo "UNA:+.? 'UNB+IATB:1+test'UNT+1+1'" | ./rust/target/release/edicat | head -1 | grep -q "UNA"
